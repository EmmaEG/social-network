<div class="card col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2 mt-5 mb-5">
    <h1 class="h1-strong text-center">{{ title }} </h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Modificaste tus datos correctamente.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No has podido modificar tu perfil.
    </div>

    <form [formGroup]="editUserForm" (ngSubmit)="editUser($event)" class="col-lg-12">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" />
            <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Ingresa tu Nombre</div>
            </div>
        </div>

        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" formControlName="surname" class="form-control"
                [ngClass]="{ 'is-invalid': f.surname.errors && f.surname.touched }" />
            <div *ngIf="f.surname.touched && f.surname.errors" class="invalid-feedback">
                <div *ngIf="f.surname.errors.required">Ingresa tu apellido</div>
            </div>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" formControlName="nick" class="form-control"
                [ngClass]="{ 'is-invalid': f.nick.touched && f.nick.errors }" />
            <div *ngIf="f.nick.touched && f.nick.errors" class="invalid-feedback">
                <div *ngIf="f.nick.errors.required">Ingresa un apodo</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo electr√≥nico</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
            <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">El email es obligatorio</div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="{{title}}" class="btn btn-info btn-block" [disabled]="!editUserForm.valid">
        </div>
    </form>
</div>
