<div class="container-fluid">
    <div class="row">
        <div class="card mt-5" style="max-width: 540px;" *ngIf="user" >
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img class="image-profile" src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image">
                    <img class="image-profile" src="assets/user.png" *ngIf="!user.image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{user.name + ' ' + user.surname + ' - ' + user.nick}}</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
