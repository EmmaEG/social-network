<div class="container">
  <div class="row">
    <div class="col-12 card">
      <div class="alert alert-danger text-center" *ngIf="status == 'error'">
        Ocurrió un error, intentalo de nuevo!
      </div>
      <form
        [formGroup]="publicationForm"
        (ngSubmit)="postPublication($event); sendPublication($event)"
      >
        <div class="form-group">
          <textarea
            class="form-control mt-3"
            formControlName="text"
            rows="3"
            [ngClass]="{ 'is-invalid': f.text.touched && f.text.errors }"
            placeholder="Crear publicación"
          ></textarea>
          <div *ngIf="f.text.touched && f.text.errors" class="invalid-feedback">
            <div *ngIf="f.text.errors.required">
              Debes redactar algo para subir una publicación, la longitud de la
              publicación dede tener como mínimo de 90 caracteres y como maximo de
              250.
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="custom-file">
            <input
              #fileInput
              type="file"
              class="custom-file-input"
              (change)="fileChangeEvent($event)"
            />
            <label class="custom-file-label" for="customFile"
              >subir imagen...</label
            >
          </div>
          <input
            type="submit"
            value="{{ title }}"
            class="btn btn-info btn-block mt-2"
            [disabled]="!publicationForm.valid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
