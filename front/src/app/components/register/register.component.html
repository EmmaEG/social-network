<div class="col-lg-6">
    <h1 class="h1-strong">{{ title }} </h1>
    <form [formGroup]="registerForm" (ngSubmit)="register($event)" class="col-lg-12">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }" />
            <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Por favor, ingresa tu Nombres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" formControlName="surname" class="form-control"
                [ngClass]="{ 'is-invalid': f.surname.errors && f.surname.touched }" />
            <div *ngIf="f.surname.touched && f.surname.errors" class="invalid-feedback">
                <div *ngIf="f.surname.errors.required">Por favor, ingresa tu apellido</div>
            </div>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" formControlName="nick" class="form-control"
                [ngClass]="{ 'is-invalid': f.nick.touched && f.nick.errors }" />
            <div *ngIf="f.nick.touched && f.nick.errors" class="invalid-feedback">
                <div *ngIf="f.nick.errors.required">Por favor, ingresa un apodo</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
            <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">El email es obligatorio</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="text" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
            <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Por favor, ingresa una contraseña</div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="{{title}}" class="btn btn-info" [disabled]="!registerForm.valid">
        </div>
    </form>
</div>
